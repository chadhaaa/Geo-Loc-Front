<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Geo Loc App 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <p> Latitude: {{lat}}, Longitude: {{lng}}</p>
    <ion-button (click)="myLocation()"> Get My location </ion-button>
  </div>
</ion-content>
<ion-content>
  <div id="mapId" style="width: 100%; height: 100%">
  </div>
</ion-content>
