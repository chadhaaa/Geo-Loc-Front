<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Geo Loc App 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <p> Lat: {{lat}}, Lng: {{lng}}</p>
    <ion-button (click)="myLocation()"> Get My location </ion-button>
  </div>
</ion-content>
